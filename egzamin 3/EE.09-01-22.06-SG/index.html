<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zamówienia hurtowe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl4.css">
</head>

<body>
    <header>
        <h1>Sieci komputerowe</h1>
    </header>
    <main>
        <aside>
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>Do wewnętrznego użytku firmy</p>
            <img src="komputer.png" alt="Sieć komputerowa">
        </aside>
        <section>
            <table>
                <tr>
                    <th>Produkt</th>
                    <th>Jednostka</th>
                    <th>Dostępna ilość</th>
                    <th>Aktualizacja</th>
                    <th>Zamówienie</th>
                </tr>
                <tr>
                    <td class="pro">Skrętka U/UTP drut</td>
                    <td>metr</td>
                    <td class="ilosc">15</td>
                    <td><button type="button" class="up">Aktualizuj</button></td>
                    <td><button type="button" class="or">Zamów</button></td>
                </tr>
                <tr>
                    <td class="pro">Skrętka U/UTP linka</td>
                    <td>metr</td>
                    <td class="ilosc">4</td>
                    <td><button type="button" class="up">Aktualizuj</button></td>
                    <td><button type="button" class="or">Zamów</button></td>
                </tr>
                <tr>
                    <td class="pro">Wtyki 8P8C</td>
                    <td>sztuki</td>
                    <td class="ilosc">10</td>
                    <td><button type="button" class="up">Aktualizuj</button></td>
                    <td><button type="button" class="or">Zamów</button></td>
                </tr>
                <tr>
                    <td class="pro">Moduły Keystone</td>
                    <td>sztuki</td>
                    <td class="ilosc">18</td>
                    <td><button type="button" class="up">Aktualizuj</button></td>
                    <td><button type="button" class="or">Zamów</button></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <a href="http://sieci.pl/">Nasza strona internetowa</a>
        <p>Stronę przygotował:Maks </p>
    </footer>
</body>
<script>
    
    const iloscElems = document.querySelectorAll(".ilosc"),
  proElems = document.querySelectorAll(".pro"),
  upButtons = document.querySelectorAll(".up"),
  orButtons = document.querySelectorAll(".or");

check_if();
let order_m = 0;
function check_if() {
  iloscElems.forEach((elem) => {
    if (elem.innerHTML === "0") {
      elem.style.backgroundColor = "Red";
    } else if (elem.innerHTML >= 1 && elem.innerHTML <= 5) {
      elem.style.backgroundColor = "Yellow";
    }
    else if (elem.innerHTML >= 60) {
      elem.style.backgroundColor = "Green"
    }
    else {
      elem.style.backgroundColor = "Honeydew";
    }
  });
}

upButtons.forEach((elem, index) => {
  elem.addEventListener("click", () => {
    let nowaIlosc = window.prompt("Podaj nową ilość");
    iloscElems[index].innerHTML = nowaIlosc;
    check_if();
  });
});

orButtons.forEach((elem, index) => {
  elem.addEventListener("click", () => {
    order_m++;
    window.alert(
      `Zamówienie nr: ${order_m} pro: ${proElems[index].innerHTML}`
    );
  });
});




</script>

</html>
