<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <title>Hurtownia</title>
  <link rel="stylesheet" href="styl4.css">
</head>

<body>
  <section class="logo">
    <img src="logo.png" alt="hurtownia">
  </section>

  <section class="menu">
    <a href="index.html">Strona glowna</a>
    <a href="zamowienia.html">Zamówienia</a>
    <a href="blog.html">Blog o kawie</a>
    <a href="http://gatunki-kawy.pl/" target="_blank">Odwiedź także</a>
  </section>

  <section class="header">
    <h1>Hurtownia kawy</h1>
  </section>

  <section class="main">
    <h2>Oferta</h2>
    <ol>
      <li>Kawa palona Arabica</li>
      <li>Kawa palona Robusta</li>
      <li>Kawa bezkofeinowa</li>
      <li>Kawa zielona</li>
    </ol>
  </section>

  <section class="main">
    Podaj numer kawy: <br />
    <input id="numer" type="number"> <br />
    Podaj wagę w dekagramach: <br />
    <input id="waga" type="number">
    <button onclick="order()">Zamów</button>
    <p id="wynik"></p>
  </section>

  <script>
    order = () => {
    let number = document.getElementById("numer").value;

    let weight = document.getElementById("waga").value;

    let price = 0;

    x = "zł";

    if (number == 1) {
        price = weight * 5;
    } else if (number == 2) {
        price = weight * 7;
    } else if (number == 3) {
        price = weight * 6;
    } else if (number == 4) {
        price = "(Kawa niedostępna!) 0"
    } else {
        price = 0;
    }

    document.getElementById("wynik").innerHTML = `Koszt zamówienia wynosi: ${price} ${x}`;
}
  </script>

  <section class="header">
    Stronę przygotowal: <b>Maks Frelik</b>
  </section>
</body>
</html>
