<!DOCTYPE html>
<html lang="pl">
    
    <head>
        <title>Galeria</title>
        <link rel="stylesheet" href="styl7.css">
    </head>

    <body>
        <div id="banner">
            <h2>Galeria miejsc ciekawych</h2>
        </div>

        <div id="main">
            <img src="lanzarotte.jpg" alt="galeria" id="img1">
        </div>

        <section>
            <div id="left">
                <h3>Przeglądaj zdjęcia</h3>
                <img src="lanzarotte.jpg" alt="lanzarotte" class="image1" onclick="onClick1(1)">
                <img src="pekin.jpg" alt="pekin"  class="image1" onclick="onClick1(2)">
                <img src="serengeti.jpg" alt="serengeti"  class="image1" onclick="onClick1(3)">
                <img src="wenecja.jpg" alt="wenecja"  class="image1" onclick="onClick1(4)">
                <img src="tajlandia.jpg"alt="tajlandia"  class="image1" onclick="onClick1(5)">
            </div>

            <div id="right">
                <h3>Obrazy naszej galerii</h3>
                <table>
                    <tr>
                        <td>Europa</td><td>Azja</td><td>Afryka</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                        <td>1</td>
                    </tr>
                </table>
            
                <p>Polub nas</p>
                <img src="icon-off.png" id ="img2" onclick="onClick2()">
                <a href="https://pixabay.com/">Odkryj więcej zdjęć</a>
            </div>
        </section>

        <div id="footer">
            <p>Autor: Maks Frelik</p>
        </div>

        <script>
            function onClick1(number)
            {
                let photoToChange = document.getElementById("img1");
                if(number == 1)
                    photoToChange.src ="lanzarotte.jpg";
                else if(number == 2)
                    photoToChange.src ="pekin.jpg";
                else if(number == 3)
                    photoToChange.src ="serengeti.jpg";
                else if(number == 4)
                    photoToChange.src ="wenecja.jpg";
                else if(number == 5)
                    photoToChange.src ="tajlandia.jpg";
            }
            let photoToChange = 0;

            function onClick2()
            {
                let photo = document.getElementById("img2");

                photoToChange++;
                if ( photoToChange > 1)
                {
                    photoToChange = 0;
                }
                if ( photoToChange == 1)
                {
                    photo.src = "icon-on.png";
                }
                else
                {
                    photo.src = "icon-off.png";
                }
            }
        </script>

    </body>
</html>
